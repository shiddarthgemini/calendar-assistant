<!DOCTYPE html>
<html>
<head>
    <title>Frontend Debug Test</title>
    <style>
        .duration-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .duration-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Frontend Debug Test</h1>
    <button onclick="testModal()">Test Modal</button>
    
    <div id="followupModal" class="duration-modal">
        <div class="duration-content">
            <h5>Test Modal</h5>
            <p>This is a test modal</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function testModal() {
            console.log('Showing modal...');
            document.getElementById('followupModal').style.display = 'block';
            console.log('Modal display style:', document.getElementById('followupModal').style.display);
        }
        
        function closeModal() {
            document.getElementById('followupModal').style.display = 'none';
        }
    </script>
</body>
</html>
